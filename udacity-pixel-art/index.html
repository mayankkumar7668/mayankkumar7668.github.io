<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Pixel Art</h1>

        <h2>Choose Grid Size</h2>
        <br>

        <form id="sizePicker">
            <span>Grid Height: </span>
            <input type="number" required id="inputHeight" name="height" min="1" value="5">

            <span>Grid Width: </span>
            <input type="number" required id="inputWidth" name="width" min="1" value="5">

            <input type="submit">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>

        <table id="pixelCanvas"></table>
    </div>

    <script src="designs.js"></script>
</body>

</html>
